<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <title>Yellow Submarine</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <img class="header-img" src="images/beatles-header.jpg" alt="Beatles header photo" />
        </div>
        <div id="main-content">
            <h3>The Beatles</h3>
            <div id="band-container">
                <div class="singer_container">
                    <p>John Lennon</p>
                    <img class="singer_img blue" src="images/beatles-1.png" alt="John Lennon" />
                </div>
                <div class="singer_container">
                    <p>Paul McCartney</p>
                    <img class="singer_img purple" src="images/beatles-2.png" alt="Paul McCartney" />
                </div>
                <div class="singer_container">
                    <p>George Harrison</p>
                    <img class="singer_img orange" src="images/beatles-3.png" alt="George Harrison" />
                </div>
                <div class="singer_container">
                    <p>Ringo Starr</p>
                    <img class="singer_img red" src="images/beatles-4.png" alt="Ringo Starr" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
